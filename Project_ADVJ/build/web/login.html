<html>
    <head>
        <title>Login html page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="Login" method="POST">
            <table>
                <tr>
                    <td align="right">UserID:</td>
                    <td><input type="text" name="txtUserID"></td>

        </form>
